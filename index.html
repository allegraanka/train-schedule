<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

        <!-- custom CSS -->
        <link href="assets/css/reset.css" rel="stylesheet">
        <link href="assets/css/style.css" rel="stylesheet">
        
        <!-- Firebase -->
        <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
        
        <!-- Moment.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron" style="background-color: black; color: white">
                <h1 class="text-center">Train Schedule</h1>
                <h3 class="text-center">Up-to-date scheduling information for all running trains.</h3>
            </div>
        
            <div class="row">
                <div class="col-md-12">
                    <!-- Current Trains -->
                    <div class="card mb-4">
                        <div class="card-header">Current Trains</div>
                        <div class="card-body">
                            <table class="table table-sm table-hover" id='train-schedule'>
                                <thead>
                                    <tr>
                                        <th scope="col">Train Name</th>
                                        <th scope="col">Destination</th>
                                        <th scope="col">Arrival time of first train</th>
                                        <th scope="col">Arrival time of next train</th>
                                    </tr>
                                </thead>
                                <tbody id="train-schedule-body">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        
            <div class="row">
                <div class="col-md-12">
                    <!-- Add Train  -->
                    <div class="card mb-4">
                        <div class="card-header">Add Train</div>
                        <div class="card-body">
                            <!-- Train Entry Form -->
                            <form>
                                <div class="form-group">
                                    <label for="train-name-input">Train Name</label>
                                    <input class="form-control" id="train-name-input" placeholder="Enter train name" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="destination-input">Destination</label>
                                    <input class="form-control" id="destination-input" placeholder="Enter destination" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="start-input">Time of first train</label>
                                    <input class="form-control" id="first-train-input" placeholder="Enter time" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="rate-input">Frequency</label>
                                    <input class="form-control" id="frequency-input" placeholder="Enter train frequency in minutes (i.e. 7)" type="text">
                                </div>
                                <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="assets/javascript/script.js"></script>
    </body>
</html>
